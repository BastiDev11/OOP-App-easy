<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Products App</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="productForm" class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="price" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="year" placeholder="Product Year">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>
</body>
</html>
